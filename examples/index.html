<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Theme Demo</title>
  <meta name="description" content="Examples of component theming">
  <link rel="stylesheet" type="text/css" href="base.css">
  <link rel="stylesheet" type="text/css" href="theme.css">
  <!-- <link rel="stylesheet" type="text/css" href="../comms.css"> -->

  <script>window.packagesBaseUrl='../bower_components/';</script>
  <script src="../bower_components/gaia-component-utils/index.js"></script>
  <script src="../bower_components/gaia-header/script.js"></script>
  <script src="../bower_components/gaia-button/script.js"></script>

<body role="application">

  <h1>Web components theme demo</h1>

  <section class="theme-communications">
    <gaia-header action="close">
      <h1 id="title1">Communications</h1>
      <button>Done</button>
    </gaia-header>
    
    <div class="grid l-m-small">
      <gaia-button class="col-1-2">Button 1</gaia-button>
      <gaia-button class="col-1-2">Button 2</gaia-button>
    </div>

    <div class="l-mt-small l-mb-small">
      <gaia-textinput placeholder="First Name..." value="" resettable></gaia-textinput>
      <gaia-textinput resettable></gaia-textinput>
      <gaia-textinput type="password" placeholder="Password..."></gaia-textinput>
      <gaia-textinput></gaia-textinput>
    </div>

    <div class="l-mt-small l-mb-small">
      <ul class="menu">
        <li class="menu-item">
          <label for="switch1">Toggle switch</label>
          <gaia-switch id="switch1" class="l-align-right"></gaia-switch>
        </li>
        <li class="menu-item">
          <label for="switch2">Toggle switch</label>
          <gaia-switch id="switch2" class="l-align-right"></gaia-switch>
        </li>
        <li class="menu-item">
          <label for="switch3">Toggle switch checked </label>
          <gaia-switch id="switch3" class="l-align-right" checked></gaia-switch>
        </li>
      </ul> 
    </div>

  </section>
