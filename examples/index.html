<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Theme Demo</title>
  <meta name="description" content="Examples of component theming">
  <link rel="stylesheet" type="text/css" href="base.css">
  <link rel="stylesheet" type="text/css" href="theme.css">
  <!-- <link rel="stylesheet" type="text/css" href="../comms.css"> -->

  <script>window.packagesBaseUrl='../bower_components/';</script>
  <script src="../bower_components/gaia-component-utils/index.js"></script>
  <script src="../bower_components/gaia-header/script.js"></script>
  <script src="../bower_components/gaia-button/script.js"></script>
</head>

<body role="application">

  <h1>Web components theme demo</h1>

  <section class="theme-communications">
    <gaia-header action="close">
      <h1 id="title1">Communications</h1>
      <button>Done</button>
    </gaia-header>
    
    <gaia-button>Button</gaia-button>
    <gaia-button>Button</gaia-button>

      <gaia-textinput placeholder="First Name..." value="" resettable></gaia-textinput>
      <gaia-textinput resettable></gaia-textinput>
      <gaia-textinput type="password" placeholder="Password..."></gaia-textinput>
      <gaia-textinput></gaia-textinput>
      
      
      <gaia-switch checked></gaia-switch>
      <gaia-switch>Switch Transition</gaia-switch>
      <gaia-switch checked>Switch Active</gaia-switch>
      <gaia-switch></gaia-switch>
    

  </section>

  <section class="theme-media">
    <gaia-header action="back">
      <h1 id="title2">Media</h1>
      <button>Done</button>
    </gaia-header>
    <div class="content">
      
      <gaia-button>Button</gaia-button>
      <gaia-button>Button</gaia-button>

      <gaia-textinput placeholder="First Name..." resettable></gaia-textinput>
      <gaia-textinput resettable></gaia-textinput>
      <gaia-textinput type="password" placeholder="Password..."></gaia-textinput>
      <gaia-textinput></gaia-textinput>
      
      <gaia-switch checked>Switch Off</gaia-switch>
      <gaia-switch>Switch Transition</gaia-switch>
      <gaia-switch checked>Switch Active</gaia-switch>
      <gaia-switch></gaia-switch>
    </div>
  </section>

  <section class="theme-productivity">
    <gaia-header action="back">
      <h1 id="title2">Productivity</h1>
      <button>Done</button>
    </gaia-header>
    <div class="content">
      <gaia-button>Button</gaia-button>
      <gaia-button>Button</gaia-button>

      
      <gaia-textinput placeholder="First Name..." resettable></gaia-textinput>
      <gaia-textinput resettable></gaia-textinput>
      <gaia-textinput type="password" placeholder="Password..."></gaia-textinput>
      <gaia-textinput></gaia-textinput>
      
      <gaia-switch checked>Switch Off</gaia-switch>
      <gaia-switch>Switch Transition</gaia-switch>
      <gaia-switch checked>Switch Active</gaia-switch>
      <gaia-switch></gaia-switch>
    </div>
  </section>

  <section>
    <gaia-header action="back">
      <h1 id="title2">Default theme</h1>
      <button>Done</button>
    </gaia-header>
    <div class="content">
      <gaia-button>Gaia button</gaia-button>
      
      <gaia-textinput placeholder="First Name..." resettable></gaia-textinput>
      <gaia-textinput resettable></gaia-textinput>
      <gaia-textinput type="password" placeholder="Password..."></gaia-textinput>
      <gaia-textinput></gaia-textinput>
      
      <gaia-switch checked>Switch Off</gaia-switch>
      <gaia-switch>Switch Transition</gaia-switch>
      <gaia-switch checked>Switch Active</gaia-switch>
      <gaia-switch></gaia-switch>
    </div>
  </section>
</body>
</html>
